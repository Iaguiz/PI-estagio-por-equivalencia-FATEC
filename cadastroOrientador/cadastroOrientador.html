<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastroOrientador.css">
    <link rel="stylesheet" href="../component.css">
    <title>Cadastro - Estágio por Equivalência</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="../assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <main>
            <section class="content-container">
                <section class="section-rounded">
                    <h1 class="titulo">Orientador, faça seu cadastro</h1>
                    <form id="cadastro-form">
                        <div id="form1">
                            <label class="label-container" for="nome">Nome
                                <input type="text" id="nome" onchange="handleName()" required>
                            </label>
                        
                            <label class="label-container" for="email">E-mail:
                                <input type="email" id="email" onchange="handleEmail()" required>
                            </label>
                        </div>

                        <div id="form1">
                            <label class="label-container" for="CPF">CPF:
                                <input type="text" id="CPF" onchange="handleCPF()" required>
                            </label>
                            
                            <label class="label-container" for="cargo">Cargo:
                                <input type="text" id="cargo" onchange="handleCargo()" required>
                            </label>
                        </div>

                        <div id="form2">
                            <label class="label-container" for="unidade">
                                <select name="unidade" id="unidade" onchange="handleUnidade()" required>
                                    <option value="" selected disabled>Selecione a unidade</option>
                                    <option value="atibaia">Atibaia</option>
                                    <option value="guarulhos">Guarulhos</option>
                                    <option value="braganca">Bragança Paulista</option>
                                </select>
                            </label>

                            <label class="label-container" for="curso">
                                <select name="curso" id="curso" onchange="handleCurso()" required>
                                    <option value="" selected disabled>Selecione o curso</option>
                                    <option value="dsm">DSM - Desenvolvimento de Software Multiplataforma</option>
                                    <option value="ads">ADS - Análise e Desenvolvimento de Sistemas</option>
                                </select>
                            </label>

                            
                        </div>

                        <div id="form1">
                            <label class="label-container" for="senha">Senha:
                                <input type="password" id="senha" onchange="handleSenha()" required>
                            </label>
                            
                            <label class="label-container" for="confirme">Confirme sua senha:
                                <input type="password" id="confirme" onchange="handleConfirme()" required>
                            </label>
                        </div>

                        <div id="botoes">
                            <button class="button-primary" type="submit">CRIAR CONTA</button>
                            <button class="button-secondary">VOLTAR</button>
                        </div>
                    </form>
                </section>
            </section>
        </main>
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="../assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
    <script src="./cadastroOrientador.js"></script>
</body>
</html>

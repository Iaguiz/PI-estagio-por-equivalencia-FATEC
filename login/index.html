<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Estágio por Equivalência</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="../assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <section class="content-container">
            <div class="h1-container">
                <h1>Para continuar, entre em sua conta :)</h1>
            </div>
            <section class="section-rounded">
                <div class="input-login-container">
                    <label class="label-container" for="input-test">
                        E-mail
                        <input type="email" id="input-test" placeholder="john@doe.com.br">
                    </label>   
                    <label class="label-container" for="input-test">
                        Senha
                        <input type="password" id="input-test" placeholder="************">
                    </label>   
                </div>
                <div class="btn-login-container">
                    <button class="button-primary">Entrar</button>
                    <button class="button-secondary" onclick="handleCreateAccount()">Criar conta</button>
                    <button class="button-ghost">Esqueci minha senha</button>
                </div>
            </section>
        </section>
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="../assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
    <div class="modal-container"  id="modal-container"  onclick="handleCreateAccount()">
        <div class="modal-content">
            <section class="section-rounded-comp section-icon">
                <h3>Você é:</h3>
                <div class="btn-modal-container">
                    <button onclick="changePage('cadastroAluno', 'cadastroAluno.html')" class="button-square">Aluno</button>
                    <button onclick="changePage('cadastroOrientador', 'cadastroOrientador.html')" class="button-square">Orientador</button>
                    <button onclick="changePage('cadastroEmpregador', 'cadastroEmpregador.html')" class="button-square">Empregador</button>
                </div>
            </section>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="../common/changePag.js"></script>
</body>
</html>

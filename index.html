<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Estágio por Equivalência</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="./assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <!-- essa section abaixo não faz parte do template -->
        <section class="content-container">
            <section class="section-rounded">
                <h1>Utilizem as classes já prontas para montar suas páginas (alterem se necessário as classes)</h1>
                <div class="input-container">
                    <label class="label-container" for="input-test">
                        Nome
                        <input type="text" id="input-test" placeholder="John Doe">
                    </label>    

                    <label class="label-container" for="input-test">
                        Selecione
                        <select name="select" id="select">
                            <option value="teste">teste</option>
                        </select>
                    </label>    
                    
                    <button class="button-primary">Botão primario</button>
                    <button class="button-secondary">Botão secondario</button>
                    <button class="button-square">Botão quadrado</button>
                    <button class="button-ghost">Botão fantasma</button>

                    <div class="avatar-container">
                        <img src="./assets/user-avatar.png" alt="user-avatar">
                    </div>

                    <section class="section-rounded section-icon">
                        <div class="avatar-container">
                            <img src="./assets/user-avatar.png" alt="user-avatar">
                        </div>
                        <h2>Teste</h2>
                    </section>
                </div>
            </section>
        </section>
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="./assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
</body>
</html>

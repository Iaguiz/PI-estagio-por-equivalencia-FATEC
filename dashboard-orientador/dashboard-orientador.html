<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard-orientador.css">
    <link rel="stylesheet" href="../component.css">
    <title>Dashboard-orientador</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="../assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <!-- essa section abaixo não faz parte do template -->
        <section class="content-container">
            <div class="indentifier-container">
                <button class="Voltar" onclick="changePage('login','index.html')">
                    <h1 id="seta">&larr; </h1>
                    <h1>Voltar</h1>
                </button>
                <div class="perfil">
                    <div id="perfil-text">
                        <h1>Olá, orientador</h1>
                    </div>
                    <div class="avatar-container">
                        <img src="../assets/user-avatar.png" alt="user-avatar">
                    </div>
                </div>
            </div>
            <section class="section-rounded card-container">
                <section class="section-rounded section-icon card-req">
                    <div class="avatar-container">
                        <img src="../assets/user-avatar.png" alt="user-avatar">
                    </div>
                    <h2>Pendentes</h2>
                </section>
                <section class="section-rounded section-icon card-req">
                    <div class="avatar-container">
                        <img src="../assets/user-avatar.png" alt="user-avatar">
                    </div>
                    <h2>Finalizadas</h2>
                </section>
            </section>
        </section>
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="../assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
    <script src="../common/changePag.js"></script>
</body>
</html>

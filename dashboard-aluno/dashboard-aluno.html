<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard-aluno.css">
    <link rel="stylesheet" href="../component.css">
    <title>Dashboard-aluno</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="../assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <!-- essa section abaixo não faz parte do template -->
        <section class="content-container" id="super-container">
            <div class="indentifier-container" >
                <button class="Voltar" onclick="changePage('login','index.html')">
                    <img src="../assets/right-arrow.png" alt="seta de voltar">
                    <h1>Sair</h1>
                </button>
                <div class="perfil">
                    <div id="perfil-text">
                        <h1>Olá, aluno</h1>
                        <p>RA: 99999999</p>
                    </div>
                    <div class="avatar-container" onclick="changePage('perfil','perfil.html')">
                        <img src="../assets/user-avatar.png" alt="user-avatar">
                    </div>
                </div>
            </div>
            <section class="section-rounded card-container" id="container-geral">
                <section class="section-rounded section-icon card-req" id="opcao" onclick="criarSolicitacao()">
                    <div>
                        <img src="../assets/request.png" alt="user-avatar">
                    </div>
                    <h2>Solicitar</h2>
                </section>
                <section class="section-rounded section-icon card-req" id="opcao">
                    <div>
                        <img src="../assets/search.png" alt="user-avatar">
                    </div>
                    <h2>Acompanhar</h2>
                </section>
            </section>
        </section>
    
        <footer class="footer-container">
            <div class="logo-footer-container" id="footer-geral">
                <img src="../assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
    <div class="modal-container"  id="modal-container" onclick="criarSolicitacao()"> 
        <div class="modal-content">
            <section class="section-rounded-comp section-icon">
                <h3>Você é:</h3>
                <div class="btn-modal-container">
                    <button class="button-square">Aluno CTPS</button>
                    <button class="button-square" onclick="changePage('solicitar-equivalencia','solicitar-equivalencia.html')">Aluno militar</button>
                    <button class="button-square">Aluno autônomo</button>
                    <button class="button-square">Aluno proprietário</button>
                </div>
            </section>
        </div>
    </div>
    <script src="../common/changePag.js"></script>
    <script src="dashboard-aluno.js"></script>
</body>
</html>

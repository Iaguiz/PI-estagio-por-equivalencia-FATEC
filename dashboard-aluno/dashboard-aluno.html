<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard-aluno.css">
    <title>Dashboard-aluno</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="../assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <!-- essa section abaixo não faz parte do template -->
        <section class="content-container">
            <div class="indentifier-container">
                <h1>Olá, Alex Conker</h1>
                <div class="avatar-container">
                    <img src="../assets/user-avatar.png" alt="user-avatar">
                </div>
            </div>
            <section class="section-rounded card-container">
                <section class="section-rounded section-icon card-req" onclick="criarSolicitacao()">
                    <div class="avatar-container">
                        <img src="../assets/user-avatar.png" alt="user-avatar">
                    </div>
                    <h2>Solicitar</h2>
                </section>
                <section class="section-rounded section-icon card-req">
                    <div class="avatar-container">
                        <img src="../assets/user-avatar.png" alt="user-avatar">
                    </div>
                    <h2>Acompanhar</h2>
                </section>
            </section>
        </section>
    
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="../assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
    <div class="modal-container"  id="modal-container" onclick="criarSolicitacao()"> 
        <div class="modal-content">
            <section class="section-rounded-comp section-icon">
                <h3>Você é:</h3>
                <div class="btn-modal-container">
                    <button class="button-square">Aluno CTPS</button>
                    <button class="button-square">Aluno militar</button>
                    <button class="button-square">Aluno autônomo</button>
                    <button class="button-square">Aluno proprietário</button>
                </div>
            </section>
        </div>
    </div>
    <script src="dashboard-aluno.js"></script>
</body>
</html>

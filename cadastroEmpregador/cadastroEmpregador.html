<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastroEmpregador.css">
    <link rel="stylesheet" href="../component.css">
    <title>Cadastro - Estágio por Equivalência</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="../assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <main>
            <section class="content-container">
                <button class="Voltar" onclick="changePage('login','index.html')">
                    <h1 id="seta">&larr; </h1>
                    <h1>Voltar</h1>
                </button>
                <section class="section-rounded">
                    <h1 class="titulo">Empregador, faça seu cadastro</h1>
                    <form id="cadastro-form">
                        <div id="form1">
                            <label class="label-container" for="nome">Nome
                                <input type="text" id="nome" onblur="handleField(this)">
                                <p id="errorNome"></p>
                            </label>
                        
                            <label class="label-container" for="email">E-mail:
                                <input type="email" id="email" onblur="handleField(this)">
                                <p id="errorNome"></p>
                            </label>
                        </div>

                        <div id="form1">
                            <label class="label-container" for="CPF">CPF:
                                <input type="text" id="CPF" onchange="handleCPF()">
                                <p id="errorNome"></p>
                            </label>
                            
                            <label class="label-container" for="cargo">Cargo:
                                <input type="text" id="cargo" onchange="handleCargo()">
                                <p id="errorNome"></p>
                            </label>
                        </div>
                        
                        <div id="form1">
                            <label class="label-container" for="senha">Senha:
                                <input type="password" id="senha" onchange="handleSenha()">
                                <p id="errorNome"></p>
                            </label>
                            
                            <label class="label-container" for="confirme">Confirme sua senha:
                                <input type="password" id="confirme" onchange="handleConfirme()">
                                <p id="errorNome"></p>
                            </label>
                        </div>
                        
                        <div id="form1">
                            <label class="label-container" for="CNPJ">CNPJ:
                                <input type="text" id="CNPJ" onchange="handleCNPJ()">
                                <p id="errorNome"></p>
                            </label>
                            
                            <label class="label-container" for="IE">Inscrição estadual:
                                <input type="text" id="IE" onchange="handleIE()">
                                <p id="errorNome"></p>
                            </label>                     
                        </div>


                        <div id="botoes">
                            <button class="button-primary" type="submit">CRIAR CONTA</button>
                        </div>
                    </form>
                </section>
            </section>
        </main>
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="../assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
    <script src="./cadastroEmpregador.js"></script>
    <script src="../common/handleField.js"></script>
</body>
</html>

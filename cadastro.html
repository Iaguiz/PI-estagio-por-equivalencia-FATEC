<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Login - Estágio por Equivalência</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="./assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <main>
            <section class="content-container">
                <section class="section-rounded">
                    <h1 class="titulo">Faça seu cadastro</h1>
                    <form id="cadastro-form">
                        <div>
                            <label class="label-container" for="nome">Nome
                                <input type="text" id="nome" required>
                            </label>
                        
                            <label class="label-container" for="email">E-mail:
                                <input type="email" id="email" required>
                            </label>
                        </div>

                        <div>
                            <label class="label-container" for="CPF">CPF:
                                <input type="text" id="CPF" required>
                            </label>
                            
                            <label class="label-container" for="RA">RA:
                                <input type="text" id="RA" required>
                            </label>
                        </div>

                        <div>
                            <label class="label-container" for="unidade">
                                <select name="unidade" id="unidade" required>
                                    <option value="" selected disabled>Selecione a unidade</option>
                                    <option value="atibaia">Atibaia</option>
                                    <option value="guarulhos">Guarulhos</option>
                                    <option value="braganca">Bragança Paulista</option>
                                </select>
                            </label>

                            <label class="label-container" for="cursos">
                                <select name="curso" id="cursos" required>
                                    <option value="" selected disabled>Selecione o curso</option>
                                    <option value="dsm">DSM - Desenvolvimento de Software Multiplataforma</option>
                                    <option value="ads">ADS - Análise e Desenvolvimento de Sistemas</option>
                                </select>
                            </label>

                            <label class="label-container" for="semestres">
                                <select name="semestre" id="semestres" required>
                                    <option value="" selected disabled>Selecione o semestre</option>
                                    <option value="sem1">1° SEMESTRE</option>
                                    <option value="sem2">2° SEMESTRE</option>
                                    <option value="sem3">3° SEMESTRE</option>
                                    <option value="sem4">4° SEMESTRE</option>
                                    <option value="sem5">5° SEMESTRE</option>
                                    <option value="sem6">6° SEMESTRE</option>
                                </select>
                            </label>
                        </div>

                        <div>
                            <label class="label-container" for="senha">Senha:
                                <input type="password" id="senha" required>
                            </label>
                            
                            <label class="label-container" for="confirme">Confirme sua senha:
                                <input type="password" id="confirme" required>
                            </label>
                        </div>

                        <button class="button-primary" type="submit">CRIAR CONTA</button>
                    </form>
                </section>
            </section>
        </main>
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="./assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
</body>
</html>

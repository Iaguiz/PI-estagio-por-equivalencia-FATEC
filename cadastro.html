<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Estágio por Equivalência</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <div class="logo-container">
                <img src="./assets/logo_fatec_cor.png" alt="logo-fatec">
            </div>
            <nav class="nav-container">
                FATEC - Faculdade de Tecnologia
            </nav>
        </header>
        <main>
            <section class="content-container">
                <section class="section-rounded">
                    <h1 class="titulo">Faça seu cadastro</h1>
                    <form id="cadastro-form">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
            
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
            
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" required>
            
                        <label for="cpf">RA:</label>
                        <input type="text" id="cpf" required>

                        <select name="unidade" id="unidades" required>
                            <option value="atibaia">Atibaia</option>
                            <option value="guarulhos">Guarulhos</option>
                            <option value="braganca">Bragança Paulista</option>
                        </select>

                        <select name="curso" id="cursos" required>
                            <option value="dsm">DSM - Desenvolvimento de Software Multiplataforma</option>
                            <option value="ads">ADS - Análise e Desenvolvimento de Sistemas</option>
                        
                        </select>

                        <select name="semestre" id="semestres" required>
                            <option value="sem1">1° SEMESTRE</option>
                            <option value="sem2">2° SEMESTRE</option>
                        
                        </select>


                        <button type="submit">CRIAR CONTA</button>
                    </form>
                </section>
            </section>
        </main>
        <footer class="footer-container">
            <div class="logo-footer-container">
                <img src="./assets/logo-rodape-governo-do-estado-sp.png" alt="logo-footer-gov-sp">
            </div>
        </footer>
    </div>
</body>
</html>
